<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
        }
        .menu {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .category {
            margin-bottom: 30px;
        }
        .category h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
            color: #4CAF50;
        }
        .dish {
            margin-bottom: 15px;
        }
        .dish h3 {
            margin: 0;
            color: #333;
        }
        .dish p {
            margin: 5px 0;
            color: #666;
        }
        .price {
            font-weight: bold;
            color: #E91E63;
        }
    </style>
</head>
<body>
    <div class="menu">
       <div class="category">
          <h2>前菜</h2>
          <div class="dish">
              <h3>沙拉</h3>
              <p>新鲜的蔬菜和橄榄油，简单而美味</p>
              <p class="price">28</p>
             </div>
            <div class="dish">
              <h3>汤</h3>
              <p>经典的番茄汤，口感浓郁</p>
              <p class="price">18</p>
            </div>
        </div>
        <div class="category">
          <h2>主菜</h2>
          <div class="dish">
              <h3>牛排</h3>
              <p>外向里嫩的烤牛排，搭配特制酱汁</p>
              <p class="price">88</p>
          </div>
          <div class="dish">
              <h3>海鲜意面</h3>
              <p>新鲜海鲜与意面混合，口感丰富</p>
              <p class="price">98</p>
          </div>
        </div>
        <div class="category">
          <h2>甜点</h2>
          <div class="dish">
              <h3>巧克力蛋糕</h3>
              <p>浓郁的巧克力味道，甜而不腻</p>
              <p class="price">38</p>
          </div>
          <div class="dish">
              <h3>水果拼盘</h3>
              <p>新鲜水果的完美组合，清爽解腻</p>
              <p class="price">32</p>
          </div>
        </div>  
    </div>   
</body>
</html>
